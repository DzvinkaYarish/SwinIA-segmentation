# @package _global_
experiment: sidd_srgb

dataset:
  _target_: noise2same.dataset.SIDDsRGBDataset
  path: ${cwd}/data/SIDD-NAFNet/
  n_channels: 3

dataset_train:
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 160
  input_size: ${.transforms.crop}  # needed for some models
  mean: [ 50.93562527, 52.17103344, 65.92013 ]
  std: [ 23.43218746, 23.68724754, 27.03064957 ]

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 160

dataset_test:
  mode: test
  input_size: null

#dataset_benchmark:
#  target_: noise2same.dataset.SIDDBenchmarkDataset
#    path: ${cwd}/data/SIDD/
#    part: srgb
#    input_size: null

training:
  steps: 50000
  batch_size: 32
  validate: True
  val_partition: 0.1
  monitor: val_mse