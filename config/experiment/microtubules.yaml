# @package _global_
experiment: microtubules
evaluate: True

dataset:
  _target_: noise2same.dataset.MicrotubulesDataset
  path: ${cwd}/data/microtubules-simulation/
  input_name: input-generated-poisson-gaussian-2e-4.tif
  n_dim: 3
  n_channels: 1
  tile_size: 64
  tile_step: 48
  add_blur_and_noise: False
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_3d

dataset_test:
  transforms: null
  tile_size: 128
  tile_step: 96

network:
  base_channels: 48
  skip_method: add

training:
  steps_per_epoch: 100
  steps: 15000
  crop: 64
  batch_size: 4
  validate: False
  monitor: rec_mse

scheduler:
  decay_steps: 2000

psf:
  _target_: noise2same.psf.psf_convolution.PSFParameter
  kernel_psf: # this can be substituted by a PSF from dataset
    _target_: noise2same.psf.psf_convolution.read_psf
    path: ${cwd}/data/microtubules-simulation/psf-bw-31.tif
  pad_mode: replicate
  fft: auto
  in_channels: ${dataset.n_channels}
