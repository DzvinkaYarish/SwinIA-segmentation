# @package _global_
name: microtubules
data:
  n_dim: 3
  path: data/microtubules-simulation
  input_name: input.tif
  accumulate: True

network:
  base_channels: 48
  skip_method: add

training:
  steps_per_epoch: 1
  steps: 5000
  crop: 64
  batch_size: 4
  validate: False
  monitor: rec_mse
  amp: False # No inf checks were recorded for this optimizer

optim:
  decay_steps: 1000

psf:
  path: data/microtubules-simulation/psf.tif  # near the data by default; parametrize?
  psf_size: null
  psf_pad_mode: constant  # check if reflect affected anything
