# @package _global_
experiment: microtubules

dataset:
  _target_: noise2same.dataset.MicrotubulesDataset
  path: ${cwd}/data/microtubules-simulation/
  input_name: input.tif
  n_dim: 3
  n_channels: 1
  tile_size: 64
  tile_step: 64  # to prevent overlap
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_3d

dataset_test:
  transforms: null
  tile_size: 128
  tile_step: 128

network:
  base_channels: 48
  skip_method: add

training:
  steps_per_epoch: 100
  steps: 15000
  crop: 64
  batch_size: 4
  validate: False
  monitor: rec_mse
  amp: True # No inf checks were recorded for this optimizer
  info_padding: True

scheduler:
  decay_steps: 2000

psf:
  _target_: noise2same.psf.psf_convolution.PSFParameter
  kernel_psf: # this can be substituted by a PSF from dataset
    _target_: noise2same.psf.psf_convolution.read_psf
    path: ${cwd}/data/microtubules-simulation/psf.tif
  pad_mode: constant
  fft: auto
  in_channels: ${dataset.n_channels}