# @package _global_
experiment: microtubules
evaluate: True

data:
  _target_: noise2same.dataset.MicrotubulesDataset
  path: data/microtubules-simulation/
  input_name: ground-truth.tif
  n_dim: 3
  tile_size: 64
  tile_step: 48
  add_blur_and_noise: True

network:
  base_channels: 48
  skip_method: add

training:
  steps_per_epoch: 100
  steps: 15000
  crop: 64
  batch_size: 4
  validate: False
  monitor: rec_mse

optim:
  decay_steps: 2000

psf:
  path: null
  psf_size: null
  psf_pad_mode: replicate  # check if reflect affected anything
  psf_fft: auto
