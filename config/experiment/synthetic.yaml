# @package _global_
experiment: synthetic

dataset:
  _target_: noise2same.dataset.ImagenetSyntheticDataset
  path: ${hydra.runtime.cwd}/data/Imagenet_val/
  cached: Imagenet_val.npy
  n_channels: 3
  noise_type: gaussian
  noise_param: 25
  standardize: True
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64

dataset_valid:
  _target_: noise2same.dataset.Set14SyntheticDataset
  path: ${hydra.runtime.cwd}/data/Set14/
  cached: null
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  _target_: noise2same.dataset.SyntheticTestDataset
  # Top-level arguments override partial arguments
  transforms: null
  cached: null
  datasets:
    - _target_: noise2same.dataset.KodakSyntheticDataset
      _partial_: True
      path: ${hydra.runtime.cwd}/data/Kodak/
      n_repeats: 10
    - _target_: noise2same.dataset.BSD300SyntheticDataset
      _partial_: True
      path: ${hydra.runtime.cwd}/data/BSD300/test/
      n_repeats: 3
    - _target_: noise2same.dataset.Set14SyntheticDataset
      _partial_: True
      path: ${hydra.runtime.cwd}/data/Set14/
      n_repeats: 20

training:
  crop: 64
  steps: 50000
  batch_size: 64
  validate: True
