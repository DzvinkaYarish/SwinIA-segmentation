# @package _global_
experiment: planaria

dataset:
  _target_: noise2same.dataset.PlanariaDataset
  path: ${cwd}/data/Denoising_Planaria/
  n_dim: 3
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_3d
  input_size: 64  # needed for some models

dataset_valid:
  mode: val

dataset_test:
  _target_: noise2same.dataset.PlanariaTestDataset
  noise_level: 1
  transforms: null

factory_test:
  _target_: noise2same.dataset.TiledImageFactory
  tile_size: [ 96, 256, 256 ]
  tile_step: [ 96, 192, 192 ]
  crop_border: [ 0, 32, 32 ]
  weight: 'pyramid'
  batch_size: 8
#  num_workers: ${training.num_workers}

training:
  steps: 50000
  crop: 64
  batch_size: 4