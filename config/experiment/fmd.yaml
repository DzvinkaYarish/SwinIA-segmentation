# @package _global_
experiment: fmd

dataset:
  _target_: noise2same.dataset.FMDDataset
  path: ${cwd}/data/FMD/
  part: cf_fish
  add_blur_and_noise: False
  # cf_fish
  mean: 11.04213358828896
  std: 23.33890890501579
  # cf_mice
#  mean: 16.706323270295794
#  std: 20.639503771967224
  # tp_mice
#  mean: 29.132172016344573
#  std: 24.15909340436342

dataset_train:
  mode: train
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  mode: test

training:
  steps: 20000
  batch_size: 64
  monitor: val_mse

optimizer:
  weight_decay: 1e-8