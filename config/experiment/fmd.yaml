# @package _global_
experiment: fmd

dataset:
  _target_: noise2same.dataset.FMDDataset
  path: ${cwd}/data/FMD/
  part: cf_fish
  add_blur_and_noise: False
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  transforms: null
  mode: test

training:
  crop: 64
  steps: 20000
  batch_size: 64
  monitor: val_mse

optimizer:
  weight_decay: 1e-8