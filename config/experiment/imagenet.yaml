# @package _global_
experiment: imagenet

dataset:
  _target_: noise2same.dataset.ImagenetDataset
  path: ${cwd}/data/ImageNet/
  n_channels: 3
  version: 0
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  _target_: noise2same.dataset.ImagenetTestDataset
  transforms: null

training:
  steps: 50000
  crop: 64
  batch_size: 64
  validate: True
  val_partition: 0.1
  monitor: bsp_mse