# @package _global_
experiment: hela
project: hela-supervised

dataset:
  _target_: noise2same.dataset.HelaDataset
  path: ${cwd}/data/hela/reconvolved
  n_channels: 1
  n_dim: 3
  channel_id: 3

dataset_train:
  mode: train
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_3d
    crop: [ 32, 256, 256 ]
    channel_axis: [ 0, 3 ]
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_3d
    crop: [ 32, 512, 512 ]
    channel_axis: [ 0, 3 ]

dataset_test:
  mode: test

factory_test:
  _target_: noise2same.dataset.TiledImageFactory
  tile_size: [ 32, 256, 256 ]
  tile_step: [ 32, 192, 192 ]
  crop_border: [ 0, 16, 16 ]
  weight: 'pyramid'
  batch_size: 8

backbone:
  base_channels: 48
  skip_method: add

training:
  steps_per_epoch: 100
  steps: 10000
  batch_size: 8
  val_batch_size: 1
  monitor: rec_mse

scheduler:
  decay_steps: 2000