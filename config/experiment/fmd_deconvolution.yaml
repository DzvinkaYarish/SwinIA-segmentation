# @package _global_
experiment: fmd

evaluate:
  key: image/deconv

dataset:
  _target_: noise2same.dataset.FMDDataset
  path: ${cwd}/data/FMD/
  part: cf_fish
  n_channels: 1
  add_blur_and_noise: True

dataset_train:
  mode: train
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  mode: val
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  mode: test

training:
  crop: 128
  steps: 10000
  steps_per_epoch: 200
  batch_size: 16
  val_batch_size: 1
  monitor: val_mse

optimizer:
  weight_decay: 1e-8

scheduler:
  decay_steps: 1e3  # how many steps to decrease by decay rate

psf:
  _target_: noise2same.psf.psf_convolution.PSFParameter
  pad_mode: replicate
  fft: auto
  in_channels: ${dataset.n_channels}