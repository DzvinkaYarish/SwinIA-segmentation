# @package _global_
experiment: ssi

evaluate: True

dataset:
  _target_: noise2same.dataset.SSIDataset
  path: ${cwd}/data/ssi/
  input_name: drosophila
  n_channels: 1
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_test:
  transforms: null

training:
  num_workers: 4
  crop: 128
  steps_per_epoch: 30
  steps: 3000
  batch_size: 16
  validate: False
  monitor: rec_mse

scheduler:
  decay_steps: 5e2  # how many steps to decrease by decay rate


psf:
  _target_: noise2same.psf.psf_convolution.PSFParameter
  pad_mode: replicate
  in_channels: ${dataset.n_channels}