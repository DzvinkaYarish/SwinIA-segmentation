# @package _global_
name: ssi

evaluate: True

data:
  path: data/ssi
  n_dim: 2
  n_channels: 1
  input_name: drosophila

training:
  num_workers: 4
  crop: 128
  steps_per_epoch: 30
  steps: 3000
  batch_size: 16
  validate: False
  monitor: rec_mse

optim:
  optimizer: adam
  lr: 0.0004
  decay_rate: 0.5
  decay_steps: 5e2  # how many steps to decrease by decay rate
  staircase: True  # integer division


psf:
  path: null
  psf_size: null
  psf_pad_mode: replicate  # check if reflect affected anything