# @package _global_
experiment: ssi

evaluate: True

dataset:
  _target_: noise2same.dataset.SSIDataset
  path: ${hydra.runtime.cwd}/data/ssi/
  input_name: drosophila
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64

dataset_test:
  transforms: null

training:
  num_workers: 4
  crop: 128
  steps_per_epoch: 30
  steps: 3000
  batch_size: 16
  validate: False
  monitor: rec_mse

scheduler:
  decay_steps: 5e2  # how many steps to decrease by decay rate


psf:
  path: null
  psf_size: null
  psf_pad_mode: replicate  # check if reflect affected anything