# @package _global_
experiment: synthetic_grayscale

dataset:
  noise_type: gaussian
  noise_param: 25
  standardize: True

dataset_train:
  _target_: noise2same.dataset.BSD400SyntheticDataset
  path: ${cwd}/data/BSD400/
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  _target_: noise2same.dataset.BSD68SyntheticDataset
  path: ${cwd}/data/BSD68-test/
  fixed: True
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  _target_: noise2same.dataset.SyntheticTestDataset
  datasets:
    - _target_: noise2same.dataset.BSD68SyntheticDataset
      _partial_: True
      path: ${cwd}/data/BSD68-test/
      n_repeats: 4
    - _target_: noise2same.dataset.Set12SyntheticDataset
      _partial_: True
      path: ${cwd}/data/Set12/
      n_repeats: 20

training:
  crop: 64
  steps: 50000
  batch_size: 64
  validate: True
