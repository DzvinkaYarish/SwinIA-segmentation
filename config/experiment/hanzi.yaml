# @package _global_
experiment: hanzi
dataset:
  _target_: noise2same.dataset.HanziDataset
  path: ${cwd}/data/Hanzi/tiles/
  version: 0
  noise_level: 3
  transforms:
    _target_: noise2same.dataset.util.training_augmentations_2d
    crop: 64
  input_size: ${.transforms.crop}  # needed for some models

dataset_valid:
  mode: validation
  transforms:
    _target_: noise2same.dataset.util.validation_transforms_2d
    crop: 64

dataset_test:
  transforms: null
  mode: testing
  input_size: null

training:
  steps: 50000
  crop: 64
  batch_size: 64
  validate: True
  val_partition: 0.05
  monitor: bsp_mse