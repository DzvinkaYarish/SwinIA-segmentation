hydra:
  run:
    dir: results/${name}/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}

project: noise2same
device: 0
seed: 56
check: False
evaluate: False

network:
  base_channels: 96
  kernel_size: 3
  depth: 3
  encoding_block_sizes: [ 1, 1, 0 ]
  decoding_block_sizes: [ 1, 1 ]
  downsampling: [ conv, conv ]
  skip_method: concat

model:
  lambda_rec: 1
  lambda_bsp: 0
  lambda_inv: 2
  lambda_inv_deconv: 0
  lambda_proj: 0
  lambda_bound: 0
  lambda_sharp: 0
  masked_inv_deconv: True
  mask_percentage: 0.5
  masking: gaussian
  noise_mean: 0
  noise_std: 0.2
  residual: False
  regularization_key: image
  only_masked: False

training:
  steps_per_epoch: 1000
  steps: 50000
  batch_size: 64
  num_workers: 8
  crop: 64
  validate: True
  monitor: val_rec_mse
  amp: True
  info_padding: False

data:
  n_dim: 2
  n_channels: 1

optim:
  optimizer: adam
  lr: 0.0004
  decay_rate: 0.5
  decay_steps: 5e3  # how many steps to decrease by decay rate
  staircase: True  # integer division
