hydra:
  run:
    dir: results/${now:%Y-%m-%d_%H-%M-%S}

project: noise2same
device: 0
seed: 56
check: False

data: bsd68

loader:
  batch_size: 16
  num_workers: 4

network:
  base_channels: 96
  kernel_size: 3
  depth: 3
  encoding_block_sizes: [1, 1, 0]
  decoding_block_sizes: [1, 1]
  downsampling: [conv, conv]
  skip_method: concat

model:
  lambda_inv: 2  # 0.95 for BSD68
  mask_percentage: 0.5
  masking: gaussian
  noise_mean: 0
  noise_std: 0.2

train:
  n_epochs: 20

optim:
  lr: 4e-4
  decay_rate: 0.5
  decay_steps: 5e3  # how many steps to decrease by decay rate
  staircase: True  # integer division

